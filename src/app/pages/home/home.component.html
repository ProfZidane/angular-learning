  <div class="container-fluid">
    <div class="row mt-3" align="center">
        <div class="col-md-12 p-4">
            <h1>Nos cours</h1>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-3 mb-2" *ngFor="let c of courses">
          <div class="card" style="width: 18rem; height: 330px;">
            <img src="{{ c.img }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title" (click)="goToCourseDetail(c.id)">{{ c.title }}</h5>
              <p class="card-text">{{ c.description }}</p>
              <h6>              
                <span class="badge badge-secondary">{{ c.category }}</span>
              </h6>
              
            </div>
          </div>
        </div>        
    </div>
  </div>
